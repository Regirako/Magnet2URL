<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torrent2Magnet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('../assets/regirako.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px #000;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      font-size: 1rem;
    }

    .output {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      display: inline-block;
      max-width: 90%;
      word-wrap: break-word;
    }

    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 10px 0;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <input type="file" id="torrentFile" accept=".torrent" />
  <div class="output" id="output"></div>

  <div class="marquee">
    <span>Esta p√°gina converte arquivos .torrent locais para Magnet Links baseados em hash.</span>
  </div>

  <!-- Carregador de depend√™ncias -->
  <script src="./src/t2m.loader.js"></script>

  <!-- Script principal -->
  <script>
    document.getElementById('torrentFile').addEventListener('change', async function (event) {
      const output = document.getElementById('output');
      output.innerHTML = '‚è≥ Processando...';

      const file = event.target.files[0];
      if (!file) {
        output.innerHTML = '‚ùå Nenhum arquivo selecionado.';
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const buffer = new Uint8Array(e.target.result);
          const { infoHash, name } = t2m(buffer);

          const magnet = `magnet:?xt=urn:btih:${infoHash}&dn=${encodeURIComponent(name)}`;
          const githubLink = `https://regirako.github.io/Magnet2URL/?magnet=${encodeURIComponent(magnet)}`;

          output.innerHTML = `
            ‚úÖ <strong>Hash:</strong> ${infoHash}<br/>
            üìÅ <strong>Nome:</strong> ${name}<br/>
            üîó <strong>Magnet Link:</strong><br/>
            <a href="${magnet}" target="_blank">${magnet}</a><br/><br/>
            üß© <strong>Link GitHub Formatado:</strong><br/>
            <a href="${githubLink}" target="_blank">${githubLink}</a>
          `;
        } catch (err) {
          output.innerHTML = `‚ùå Erro ao processar o arquivo .torrent:<br>${err.message}`;
          console.error(err);
        }
      };

      reader.onerror = function () {
        output.innerHTML = '‚ùå Erro ao ler o arquivo.';
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
