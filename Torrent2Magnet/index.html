<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Torrent2Magnet</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 2em;
        background-color: #f5f5f5;
      }

      h1, p {
        color: #333;
      }

      input[type="file"] {
        margin: 20px auto;
        display: block;
      }

      button {
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        background-color: #2e7d32;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      button:hover {
        background-color: #1b5e20;
        transform: scale(1.05);
      }

      #magnetResult {
        margin-top: 30px;
        font-size: 16px;
        word-break: break-all;
        background: #e0f2f1;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
        max-width: 90%;
      }
    </style>
    <!-- Biblioteca Bencode -->
    <script src="https://cdn.jsdelivr.net/npm/bencode@2.0.1/lib/bencode.min.js"></script>
  </head>
  <body>
    <h1>Torrent2Magnet</h1>
    <p>Selecione um arquivo .torrent para gerar o magnet link com seu GitHub:</p>
    
    <input type="file" id="torrentInput" accept=".torrent" />
    <button onclick="handleTorrent()">Gerar Magnet Link</button>

    <div id="magnetResult"></div>

    <script>
      function handleTorrent() {
        const input = document.getElementById('torrentInput');
        const file = input.files[0];
        if (!file) return alert("Selecione um arquivo .torrent");

        const reader = new FileReader();
        reader.onload = function () {
          try {
            const buffer = new Uint8Array(reader.result);
            const decoded = bencode.decode(buffer);
            const info = decoded.info;

            const encodedInfo = bencode.encode(info);
            const hashBuffer = crypto.subtle.digest("SHA-1", encodedInfo);

            hashBuffer.then(hash => {
              const hashArray = Array.from(new Uint8Array(hash));
              const infoHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
              const name = new TextDecoder().decode(info.name);

              const magnet = `https://regirako.github.io/Magnet2URL/#magnet:?xt=urn:btih:${infoHash}&dn=${encodeURIComponent(name)}`;

              const result = document.getElementById("magnetResult");
              result.innerHTML = `
                <strong>Magnet Link:</strong><br>
                <a href="${magnet}" target="_blank">${magnet}</a><br><br>
                <button onclick="copyToClipboard('${magnet}')">Copiar Link</button>
              `;
            });

          } catch (err) {
            console.error(err);
            alert("Erro ao processar o arquivo .torrent.");
          }
        };

        reader.readAsArrayBuffer(file);
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Link copiado para a área de transferência!");
        });
      }
    </script>
  </body>
</html>
