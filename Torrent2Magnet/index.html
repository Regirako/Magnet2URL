<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #2e7d32;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      background: #e0f2f1;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      max-width: 90%;
      word-break: break-all;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .footer-banner span {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 50s linear infinite;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }
    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .regirako {
      position: fixed;
      bottom: 60px;
      right: 20px;
      height: 600px;
      opacity: 0.5;
      z-index: 5;
      transform-origin: center center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üîó Torrent2Magnet</h1>
  <p>Envie um arquivo <strong>.torrent</strong> e veja o <code>HASH</code>, <code>NAME</code> e o <strong>link magnet</strong>:</p>
  <input type="file" id="torrentInput" accept=".torrent" />
  <div class="result" id="output"></div>
  <div class="error" id="errorOutput"></div>

  <div class="footer-banner">
    <span><strong>Esta p√°gina converte arquivos .torrent locais para Magnet Links baseados em hash.</strong></span>
  </div>
  <img class="regirako" src="../assets/regirako.png" alt="Regirako">

  <script src="https://cdn.jsdelivr.net/npm/bencode@2.0.3/lib/bencode.min.js"></script>
  <script>
    const input = document.getElementById("torrentInput");
    const output = document.getElementById("output");
    const errorOutput = document.getElementById("errorOutput");
    const githubBase = "https://regirako.github.io/Magnet2URL/#magnet:?xt=urn:btih:";

    input.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      output.textContent = "";
      errorOutput.textContent = "";

      try {
        const arrayBuffer = await file.arrayBuffer();
        const data = bencode.decode(new Uint8Array(arrayBuffer));
        const info = data["info"];
        const encodedInfo = bencode.encode(info);

        const hashBuffer = await crypto.subtle.digest("SHA-1", encodedInfo);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

        const name = info["name"].toString();

        const magnetLink = `magnet:?xt=urn:btih:${hashHex}&dn=${encodeURIComponent(name)}`;
        const githubLink = `${githubBase}${hashHex}&dn=${encodeURIComponent(name)}`;

        output.innerHTML = `
          <strong>HASH:</strong> <code>${hashHex}</code><br>
          <strong>NAME:</strong> <code>${name}</code><br><br>
          <strong>üîó Magnet Link:</strong><br>
          <a href="${magnetLink}" target="_blank">${magnetLink}</a><br><br>
          <strong>üåê GitHub Link:</strong><br>
          <a href="${githubLink}" target="_blank">${githubLink}</a>
        `;
      } catch (err) {
        console.error(err);
        errorOutput.textContent = "‚ùå Erro ao processar o arquivo .torrent.";
      }
    });
  </script>
</body>
</html>
