<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
      margin: 0;
      position: relative;
    }
    h1, h2, p {
      color: #333;
    }
    input[type="file"] {
      padding: 10px;
      margin-top: 20px;
    }
    .output {
      margin-top: 30px;
      font-size: 1em;
      word-break: break-all;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .footer-banner span {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 50s linear infinite;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }
    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .regirako {
      position: fixed;
      bottom: 60px;
      right: 20px;
      height: 600px;
      opacity: 0.5;
      z-index: 5;
      pointer-events: none;
    }
  </style>
  <script src="src/bencode.js"></script>
  <script src="src/base32.js"></script>
  <script src="src/sha1.js"></script>
  <script src="src/t2m.js"></script>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <p>Envie um arquivo .torrent para extrair o Magnet Link</p>
  <input type="file" id="torrentFile" accept=".torrent" />
  <div class="output" id="output"></div>
  <div class="error" id="error"></div>

  <div class="footer-banner">
    <span><strong>Esta página converte arquivos .torrent locais para Magnet Links baseados em hash.</strong></span>
  </div>

  <img class="regirako" src="../assets/regirako.png" alt="Regirako" />

  <script>
    document.getElementById('torrentFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const output = document.getElementById('output');
      const errorDiv = document.getElementById('error');
      output.innerHTML = '';
      errorDiv.innerHTML = '';

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function() {
        try {
          const buffer = new Uint8Array(reader.result);
          const torrent = bencode.decode(buffer);

          if (!torrent.info) {
            throw new Error("Dicionário 'info' não encontrado no arquivo .torrent.");
          }

          const encodedInfo = bencode.encode(torrent.info);
          const hashArray = sha1(encodedInfo);
          const hashHex = Array.from(hashArray).map(b => b.toString(16).padStart(2, '0')).join('');
          const hashBase32 = base32.encode(hashArray).toLowerCase().replace(/=+$/, '');

          const name = torrent.info.name.utf8 || torrent.info.name.toString();
          const magnet = `magnet:?xt=urn:btih:${hashHex}&dn=${encodeURIComponent(name)}`;

          output.innerHTML = `
            <strong>Hash:</strong> ${hashHex}<br>
            <strong>Nome:</strong> ${name}<br>
            <strong>Magnet Link:</strong><br><code>${magnet}</code><br><br>
            <strong>GitHub Link:</strong><br>
            <code>https://regirako.github.io/Magnet2URL/#${encodeURIComponent(magnet)}</code>
          `;
        } catch (err) {
          console.error(err);
          errorDiv.textContent = `❌ Erro ao processar o arquivo .torrent:\n${err.message}`;
        }
      };

      reader.onerror = function() {
        errorDiv.textContent = '❌ Erro ao ler o arquivo.';
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
