<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
    }
    h1, p {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      background-color: #2e7d32;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }
    #output {
      margin-top: 30px;
      word-break: break-all;
    }
  </style>

  <!-- Inclui a lib bencode -->
  <script src="https://cdn.jsdelivr.net/npm/bencode@2.1.3/lib/bencode.min.js"></script>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <p>Selecione um arquivo <strong>.torrent</strong> para extrair o HASH e o NOME:</p>

  <input type="file" id="torrentFile" accept=".torrent" />
  <br>
  <button onclick="handleTorrent()">Extrair Dados</button>

  <div id="output"></div>

  <script>
    async function handleTorrent() {
      const fileInput = document.getElementById('torrentFile');
      const output = document.getElementById('output');
      output.innerHTML = "";

      if (!fileInput.files.length) {
        output.innerHTML = "❗ Por favor, selecione um arquivo .torrent.";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (event) {
        try {
          const buffer = new Uint8Array(event.target.result);
          const decoded = bencode.decode(buffer);
          const info = decoded.info;

          const name = new TextDecoder().decode(info.name);
          const encodedInfo = bencode.encode(info);
          const hashBuffer = await crypto.subtle.digest("SHA-1", encodedInfo);
          const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");

          output.innerHTML = `
            <h3>Resultado:</h3>
            <p><strong>HASH:</strong> <code>${hashHex}</code></p>
            <p><strong>NAME:</strong> <code>${name}</code></p>
          `;
        } catch (error) {
          console.error(error);
          output.innerHTML = "❌ Erro ao processar o arquivo .torrent.";
        }
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
