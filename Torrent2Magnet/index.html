<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torrent2Magnet</title>
  <script src="https://cdn.jsdelivr.net/npm/bencode@2.1.3/lib/index.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
      margin: 0;
      position: relative;
    }

    h1, h2, p {
      color: #333;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    .output {
      margin-top: 30px;
      font-size: 18px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .footer-banner span {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 40s linear infinite;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .regirako {
      position: fixed;
      bottom: 60px;
      right: 20px;
      height: 600px;
      opacity: 0.5;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <p>Envie um arquivo .torrent para gerar o Magnet Link</p>
  <input type="file" id="torrentFile" accept=".torrent">

  <div class="output" id="output"></div>

  <div class="footer-banner">
    <span>Esta página converte arquivos .torrent locais para Magnet Links baseados em hash.</span>
  </div>
  <img class="regirako" src="assets/regirako.png" alt="Regirako">

  <script>
    const input = document.getElementById("torrentFile");
    const output = document.getElementById("output");

    input.addEventListener("change", async () => {
      output.innerHTML = ""; // limpa saída anterior
      const file = input.files[0];
      if (!file) return;

      try {
        const buffer = await file.arrayBuffer();
        const decoded = bencode.decode(Buffer.from(buffer));
        const info = decoded.info;

        const infoEncoded = bencode.encode(info);
        const hashBuffer = await crypto.subtle.digest("SHA-1", infoEncoded);
        const infoHash = [...new Uint8Array(hashBuffer)].map(b => b.toString(16).padStart(2, '0')).join("");
        const name = new TextDecoder().decode(info.name);

        const magnet = `magnet:?xt=urn:btih:${infoHash}&dn=${encodeURIComponent(name)}`;
        const githubLink = `https://regirako.github.io/Magnet2URL/#${magnet}`;

        output.innerHTML = `
          <p><strong>Nome:</strong> ${name}</p>
          <p><strong>Hash:</strong> ${infoHash}</p>
          <p><strong>Magnet Link:</strong><br><code>${magnet}</code></p>
          <p><strong>Link GitHub:</strong><br><a href="${githubLink}" target="_blank">${githubLink}</a></p>
        `;
      } catch (e) {
        output.innerHTML = `<p class="error">❌ Erro ao processar o arquivo .torrent.<br><small>${e.message}</small></p>`;
        console.error(e);
      }
    });
  </script>
</body>
</html>
