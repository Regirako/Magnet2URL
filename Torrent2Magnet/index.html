<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
    }
    h1, p {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    #output {
      margin-top: 30px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <p>Envie um arquivo <strong>.torrent</strong> para extrair automaticamente o <strong>HASH</strong> e o <strong>NOME</strong>:</p>

  <input type="file" id="torrentFile" accept=".torrent" />
  <div id="output"></div>

  <!-- Biblioteca bencode compatível com navegador -->
  <script>
    const bencode = {
      decode: (buffer) => {
        const textDecoder = new TextDecoder("utf-8");

        let offset = 0;

        function readChar() {
          return String.fromCharCode(buffer[offset++]);
        }

        function readUntil(delim) {
          let str = "";
          while (String.fromCharCode(buffer[offset]) !== delim) {
            str += String.fromCharCode(buffer[offset++]);
          }
          offset++;
          return str;
        }

        function parse() {
          const char = readChar();
          if (char === "i") {
            const number = readUntil("e");
            return parseInt(number, 10);
          } else if (char === "l") {
            const list = [];
            while (buffer[offset] !== 101) list.push(parse());
            offset++;
            return list;
          } else if (char === "d") {
            const dict = {};
            while (buffer[offset] !== 101) {
              const key = parse();
              const val = parse();
              dict[key] = val;
            }
            offset++;
            return dict;
          } else if (!isNaN(char)) {
            let len = char;
            while (buffer[offset] !== 58) len += readChar();
            offset++;
            len = parseInt(len, 10);
            const str = buffer.slice(offset, offset + len);
            offset += len;
            return str;
          } else {
            throw new Error("Invalid bencode format");
          }
        }

        return parse();
      },
      encode: (obj) => {
        function encodeItem(item) {
          if (typeof item === "number") {
            return `i${item}e`;
          } else if (Array.isArray(item)) {
            return `l${item.map(encodeItem).join("")}e`;
          } else if (item instanceof Uint8Array) {
            return `${item.length}:${new TextDecoder().decode(item)}`;
          } else if (typeof item === "string") {
            return `${item.length}:${item}`;
          } else if (typeof item === "object") {
            return (
              "d" +
              Object.keys(item)
                .sort()
                .map((key) => encodeItem(key) + encodeItem(item[key]))
                .join("") +
              "e"
            );
          }
          throw new Error("Unsupported type");
        }
        return new TextEncoder().encode(encodeItem(obj));
      }
    };
  </script>

  <script>
    document.getElementById('torrentFile').addEventListener('change', async function () {
      const file = this.files[0];
      const output = document.getElementById('output');
      output.innerHTML = "";

      if (!file) {
        output.innerHTML = "❗ Nenhum arquivo selecionado.";
        return;
      }

      const reader = new FileReader();

      reader.onload = async function (event) {
        try {
          const buffer = new Uint8Array(event.target.result);
          const decoded = bencode.decode(buffer);
          const info = decoded["info"];
          const name = new TextDecoder().decode(info["name"]);
          const encodedInfo = bencode.encode(info);
          const hashBuffer = await crypto.subtle.digest("SHA-1", encodedInfo);
          const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");

          output.innerHTML = `
            <h3>Resultado:</h3>
            <p><strong>HASH:</strong> <code>${hashHex}</code></p>
            <p><strong>NAME:</strong> <code>${name}</code></p>
          `;
        } catch (error) {
          console.error(error);
          output.innerHTML = "❌ Erro ao processar o arquivo .torrent.";
        }
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
