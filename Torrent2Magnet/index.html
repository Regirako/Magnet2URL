<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    .output {
      margin-top: 20px;
      padding: 1em;
      background-color: #e0f2f1;
      border-radius: 10px;
      display: inline-block;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .footer-banner span {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 50s linear infinite;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }
    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .regirako {
      position: fixed;
      bottom: 60px;
      right: 20px;
      height: 600px;
      opacity: 0.5;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <p>Envie um arquivo <code>.torrent</code> para extrair o <strong>HASH</strong> e <strong>NAME</strong> corretamente.</p>
  <input type="file" accept=".torrent" onchange="handleTorrent(this.files[0])" />
  <div id="output" class="output"></div>
  <div id="error" class="error"></div>

  <div class="footer-banner">
    <span>Esta página converte arquivos .torrent locais para Magnet Links baseados em hash.</span>
  </div>
  <img class="regirako" src="../assets/regirako.png" alt="Regirako">

  <script src="https://cdn.jsdelivr.net/npm/bencode@2.0.0/lib/bencode.min.js"></script>
  <script>
    async function handleTorrent(file) {
      const output = document.getElementById("output");
      const errorDiv = document.getElementById("error");
      output.innerText = "";
      errorDiv.innerText = "";

      try {
        const arrayBuffer = await file.arrayBuffer();
        const uint8array = new Uint8Array(arrayBuffer);
        const decoded = bencode.decode(uint8array);

        if (!decoded || !decoded.info) {
          throw new Error("Dicionário 'info' não encontrado no arquivo .torrent.");
        }

        // Codifica o dicionário 'info' novamente para calcular o hash
        const encodedInfo = bencode.encode(decoded.info);

        const hashBuffer = await crypto.subtle.digest("SHA-1", encodedInfo);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const infoHash = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

        const name = decoded.info.name?.toString() || "Nome não encontrado";

        output.innerText =
`HASH: ${infoHash}
NAME: ${name}

MAGNET LINK:
https://regirako.github.io/Magnet2URL/#magnet:?xt=urn:btih:${infoHash}&dn=${encodeURIComponent(name)}`;
      } catch (err) {
        console.error(err);
        errorDiv.innerText = "❌ Erro ao processar o arquivo .torrent: " + err.message;
      }
    }
  </script>
</body>
</html>
