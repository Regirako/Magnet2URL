<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    input[type="file"] {
      margin: 20px auto;
      display: block;
    }

    .output {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      font-size: 16px;
      word-break: break-word;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .footer-banner span {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 40s linear infinite;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .regirako {
      position: fixed;
      bottom: 60px;
      right: 20px;
      height: 600px;
      opacity: 0.5;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <p>Envie um arquivo <code>.torrent</code> para extrair <strong>HASH</strong> e <strong>NAME</strong> com precisão.</p>

  <input type="file" id="torrentFile" accept=".torrent">
  <div class="output" id="output"></div>

  <div class="footer-banner">
    <span>Esta página converte arquivos .torrent locais para Magnet Links baseados em hash.</span>
  </div>
  <img class="regirako" src="../assets/regirako.png" alt="Regirako" />

  <script>
    document.getElementById('torrentFile').addEventListener('change', async function () {
      const file = this.files[0];
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!file) return;

      const buffer = await file.arrayBuffer();
      const bytes = new Uint8Array(buffer);

      try {
        // Encontrar onde o dicionário 'info' começa
        const infoIndex = buffer.indexOf(new TextEncoder().encode("4:info")[0]);
        if (infoIndex === -1) throw new Error("Campo 'info' não encontrado.");

        // Encontrar os bytes reais do dicionário 'info' para gerar o hash
        const infoStart = bytes.indexOf(0x64, infoIndex + 6); // 'd' de dict
        const infoBytes = bytes.slice(infoStart);
        const endIndex = findDictEnd(infoBytes);
        const infoSection = infoBytes.slice(0, endIndex);

        // Calcular SHA-1 do dicionário 'info'
        const hashBuffer = await crypto.subtle.digest("SHA-1", infoSection);
        const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

        // Buscar o campo 'name'
        const name = extractName(infoSection);

        const magnet = `magnet:?xt=urn:btih:${hashHex}&dn=${encodeURIComponent(name)}`;
        const githubLink = `https://regirako.github.io/Magnet2URL/#${magnet}`;

        output.innerHTML = `
          <strong>HASH:</strong> ${hashHex}<br>
          <strong>NAME:</strong> ${name}<br><br>
          <strong>Magnet Link:</strong><br><code>${magnet}</code><br><br>
          <strong>Link GitHub:</strong><br><a href="${githubLink}" target="_blank">${githubLink}</a>
        `;
      } catch (err) {
        output.innerHTML = `<span style="color:red;">❌ Erro: ${err.message}</span>`;
      }

      function findDictEnd(bytes) {
        let stack = 1, i = 1;
        while (stack > 0 && i < bytes.length) {
          if (bytes[i] === 0x64) stack++; // 'd'
          else if (bytes[i] === 0x65) stack--; // 'e'
          i++;
        }
        return i;
      }

      function extractName(infoBytes) {
        const nameIndex = new TextDecoder().decode(infoBytes).indexOf('4:name');
        if (nameIndex === -1) return "Nome não encontrado";
        const lenMatch = infoBytes.slice(nameIndex + 6);
        const lenStr = [];
        for (let b of lenMatch) {
          if (b === 0x3A) break;
          lenStr.push(String.fromCharCode(b));
        }
        const length = parseInt(lenStr.join(""));
        const colon = nameIndex + 6 + lenStr.length + 1;
        const start = colon;
        const end = colon + length;
        return new TextDecoder().decode(infoBytes.slice(start, end));
      }
    });
  </script>
</body>
</html>
