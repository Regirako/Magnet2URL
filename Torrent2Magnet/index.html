<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torrent2Magnet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2rem;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    #output {
      margin-top: 20px;
      word-wrap: break-word;
      padding: 1em;
      border-radius: 8px;
      background-color: #e0e0e0;
      display: inline-block;
      max-width: 90%;
      color: #222;
    }

    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .footer-banner span {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 50s linear infinite;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .regirako {
      position: fixed;
      bottom: 60px;
      right: 20px;
      height: 600px;
      opacity: 0.5;
      z-index: 5;
      transform-origin: center center;
      pointer-events: none;
    }
  </style>
  <script type="module">
    import { t2m } from './src/t2m.js';
    import { parse } from './src/t2m.loader.js';

    window.onload = () => {
      const fileInput = document.getElementById('torrent');
      const output = document.getElementById('output');
      const githubOutput = document.getElementById('github-output');
      const errorOutput = document.getElementById('error');

      fileInput.addEventListener('change', async () => {
        const file = fileInput.files[0];
        if (!file) return;

        try {
          const arrayBuffer = await file.arrayBuffer();
          const result = t2m(new Uint8Array(arrayBuffer));

          output.innerHTML = `‚úîÔ∏è Magnet Link:<br><code>${result.magnet}</code>`;
          githubOutput.innerHTML = `<br>üîó Link com base no GitHub:<br><code>https://regirako.github.io/Magnet2URL/#${encodeURIComponent(result.magnet)}</code>`;
          errorOutput.innerText = '';
        } catch (err) {
          errorOutput.innerText = `‚ùå Erro ao processar o arquivo .torrent: ${err.message}`;
          output.innerHTML = '';
          githubOutput.innerHTML = '';
        }
      });
    };
  </script>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <input type="file" id="torrent" accept=".torrent" />
  <div id="output"></div>
  <div id="github-output"></div>
  <p id="error" style="color: red; font-weight: bold;"></p>

  <div class="footer-banner">
    <span><strong>Esta p√°gina converte arquivos .torrent locais para Magnet Links baseados em hash.</strong></span>
  </div>

  <img class="regirako" src="../assets/regirako.png" alt="Regirako">
</body>
</html>
