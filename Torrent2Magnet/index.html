<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1, h2, p {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      background-color: #2e7d32;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }
    .output {
      margin-top: 30px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      display: inline-block;
      max-width: 90%;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üéØ Torrent2Magnet</h1>
  <p>Envie um arquivo <strong>.torrent</strong> e receba seu link magnet no formato do seu GitHub:</p>

  <input type="file" id="torrentFile" accept=".torrent" />
  <br />
  <button onclick="handleTorrent()">Gerar Magnet Link</button>

  <div id="output" class="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/bencode@2.1.3/lib/bencode.min.js"></script>
  <script>
    const baseURL = "https://regirako.github.io/Magnet2URL/#magnet:?xt=urn:btih:";

    function handleTorrent() {
      const fileInput = document.getElementById('torrentFile');
      const output = document.getElementById('output');

      if (!fileInput.files.length) {
        alert("Selecione um arquivo .torrent.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        try {
          const arrayBuffer = e.target.result;
          const uint8Array = new Uint8Array(arrayBuffer);
          const torrent = bencode.decode(uint8Array);

          const info = torrent['info'];
          const name = new TextDecoder().decode(info['name']);
          const encodedInfo = bencode.encode(info);
          const hashBuffer = crypto.subtle.digest("SHA-1", encodedInfo).then(hash => {
            const hashArray = Array.from(new Uint8Array(hash));
            const infoHash = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

            const magnet = `${baseURL}${infoHash}&dn=${encodeURIComponent(name)}`;
            output.innerHTML = `<strong>Magnet Link:</strong><br><a href="${magnet}" target="_blank">${magnet}</a>`;
          });
        } catch (err) {
          console.error(err);
          output.innerHTML = "<span style='color:red'>‚ùå Erro ao processar o arquivo .torrent.</span>";
        }
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
