<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1, p {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      font-family: monospace;
      max-width: 90%;
    }
    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .footer-banner span {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 40s linear infinite;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }
    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .regirako {
      position: fixed;
      bottom: 60px;
      right: 20px;
      height: 500px;
      opacity: 0.5;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <p>Selecione um arquivo .torrent e veja as informações extraídas automaticamente:</p>
  <input type="file" id="torrentInput" accept=".torrent" />
  <div class="output" id="output"></div>
  <img class="regirako" src="../assets/regirako.png" alt="Regirako">
  <div class="footer-banner">
    <span>Esta página converte arquivos .torrent locais para Magnet Links baseados em hash.</span>
  </div>

  <script>
    document.getElementById('torrentInput').addEventListener('change', async function () {
      const file = this.files[0];
      const output = document.getElementById('output');
      output.innerHTML = "";

      if (!file) return output.innerText = "Nenhum arquivo selecionado.";

      const buffer = await file.arrayBuffer();
      const data = new Uint8Array(buffer);

      try {
        // Função para decodificar bencode e extrair a posição do campo info
        function extractInfoDict(data) {
          let pos = 0;
          function readChar() {
            return String.fromCharCode(data[pos++]);
          }
          function readLength() {
            let len = "";
            while (String.fromCharCode(data[pos]) !== ":") len += readChar();
            pos++; // skip ':'
            return parseInt(len);
          }
          function decode() {
            const char = readChar();
            if (char === 'i') {
              let end = data.indexOf(0x65, pos); // 'e'
              const number = parseInt(new TextDecoder().decode(data.slice(pos, end)));
              pos = end + 1;
              return number;
            } else if (char === 'l') {
              const list = [];
              while (data[pos] !== 0x65) list.push(decode());
              pos++;
              return list;
            } else if (char === 'd') {
              const dict = {};
              while (data[pos] !== 0x65) {
                const keyStart = pos;
                const key = decode();
                if (key === 'info') {
                  const infoStart = pos;
                  const value = decode();
                  const infoEnd = pos;
                  return {
                    info: value,
                    raw: data.slice(infoStart, infoEnd),
                    name: value.name ? new TextDecoder().decode(value.name) : "(sem nome)"
                  };
                } else {
                  decode(); // skip value
                }
              }
              pos++;
              return null;
            } else if (/\d/.test(char)) {
              const len = parseInt(char + readLength());
              const str = data.slice(pos, pos + len);
              pos += len;
              return new TextDecoder().decode(str);
            } else {
              throw new Error("Formato inválido");
            }
          }
          return decode();
        }

        const infoData = extractInfoDict(data);
        if (!infoData || !infoData.raw) throw new Error("Dicionário 'info' não encontrado.");

        const hashBuffer = await crypto.subtle.digest("SHA-1", infoData.raw);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const infoHash = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
        const name = infoData.name;
        const magnet = `magnet:?xt=urn:btih:${infoHash}&dn=${encodeURIComponent(name)}`;
        const github = `https://regirako.github.io/Magnet2URL/#${magnet}`;

        output.innerHTML = `
<b>HASH:</b> ${infoHash}
<b>NAME:</b> ${name}

<b>MAGNET:</b>
<a href="${magnet}" target="_blank">${magnet}</a>

<b>LINK NO GITHUB:</b>
<a href="${github}" target="_blank">${github}</a>
        `;
      } catch (err) {
        output.innerHTML = `<span style="color:red">❌ Erro: ${err.message}</span>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
