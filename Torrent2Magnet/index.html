<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torrent2Magnet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f5f5f5;
      position: relative;
      margin: 0;
    }

    h1, h2, p {
      color: #333;
    }

    input[type="file"] {
      margin-top: 1em;
      padding: 10px;
    }

    .result-box {
      margin-top: 1.5em;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 8px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      word-break: break-all;
    }

    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .footer-banner span {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 50s linear infinite;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .regirako {
      position: fixed;
      bottom: 60px;
      right: 20px;
      height: 600px;
      opacity: 0.5;
      z-index: 5;
      transform-origin: center center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Torrent2Magnet</h1>
  <p>Envie um arquivo .torrent para extrair o Magnet Link, HASH e NAME.</p>
  <input type="file" id="torrentFile" accept=".torrent" />
  
  <div class="result-box" id="resultBox">üîç Aguardando arquivo...</div>
  <img class="regirako" src="../assets/regirako.png" alt="Regirako">

  <div class="footer-banner">
    <span><strong>Esta p√°gina converte arquivos .torrent locais para Magnet Links baseados em hash.</strong></span>
  </div>

  <script src="src/bencode.js"></script>
  <script src="src/base32.js"></script>
  <script src="src/sha1.js"></script>
  <script src="src/t2m.js"></script>

  <script>
    const fileInput = document.getElementById("torrentFile");
    const resultBox = document.getElementById("resultBox");

    fileInput.addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const buffer = new Uint8Array(e.target.result);
          const torrent = bdecode(buffer);
          if (!torrent.info) throw new Error("Dicion√°rio 'info' n√£o encontrado.");

          const infoEncoded = bencode(torrent.info);
          const hashBuffer = sha1(infoEncoded);
          const hashHex = Array.from(hashBuffer).map(b => b.toString(16).padStart(2, '0')).join("");
          const name = torrent.info.name || "Sem nome";
          const magnetLink = `magnet:?xt=urn:btih:${hashHex}&dn=${encodeURIComponent(name)}`;
          const githubLink = `https://regirako.github.io/Magnet2URL/#magnet:?xt=urn:btih:${hashHex}&dn=${encodeURIComponent(name)}`;

          resultBox.innerHTML = `
            ‚úÖ <strong>Hash:</strong> ${hashHex}<br>
            üìÅ <strong>Name:</strong> ${name}<br><br>
            üîó <strong>Magnet Link:</strong><br><code>${magnetLink}</code><br><br>
            üß≤ <strong>Link do GitHub (Magnet2URL):</strong><br><code>${githubLink}</code>
          `;
        } catch (err) {
          resultBox.innerHTML = `‚ùå Erro ao processar o arquivo .torrent:<br>${err.message}`;
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
