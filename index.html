<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecionando Magnet</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 2em;
        background-color: #f5f5f5;
        position: relative;
        margin: 0;
      }
      h1, h2, p {
        color: #333;
      }
      button {
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        background-color: #2e7d32; /* Verde escuro */
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: #1b5e20;
      }
      .footer-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: rgba(0, 0, 0, 0.3); /* Mais opaca */
        overflow: hidden;
        display: flex;
        align-items: center;
      }
      .footer-banner span {
        white-space: nowrap;
        display: inline-block;
        padding-left: 100%;
        animation: slide-left 20s linear infinite;
        color: white;
        font-size: 14px;
        font-weight: bold;
      }
      @keyframes slide-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
    </style>
    <script>
      let magnetLink = "";

      function redirecionar() {
        if (magnetLink.startsWith("magnet:?")) {
          window.location.href = magnetLink;
        }
      }

      window.onload = () => {
        magnetLink = decodeURIComponent(window.location.hash.substring(1));
        if (magnetLink.startsWith("magnet:?")) {
          window.location.href = magnetLink;

          setTimeout(() => {
            document.body.innerHTML = `
              <h2>Você não foi redirecionado automaticamente?</h2>
              <p>
                Isso pode acontecer se você não tiver um programa para abrir links <strong>magnet</strong>.<br><br>
                Recomendamos o <strong><a href='https://www.fosshub.com/qBittorrent.html' target='_blank'>qBittorrent para Windows 64 bits</a></strong>.<br><br>
                Após instalar, volte nesta página e clique no botão abaixo:
              </p>
              <button onclick="redirecionar()">Clique aqui para tentar novamente</button>
            `;
          }, 3000);
        } else {
          document.body.innerHTML = "<h2>Magnet link inválido ou ausente.</h2>";
        }
      };
    </script>
  </head>
  <body>
    <h1>Redirecionando para o cliente de torrent...</h1>
    <div class="footer-banner">
      <span>Leia o que está escrito na página, ela é um tutorial de como utilizar o redirecionamento automático para o download no aplicativo de gerenciamento de torrents.</span>
    </div>
    <audio autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
