<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando Magnet</title>

    <!-- Metadados e cabeçalhos de segurança -->
    <meta name="description" content="Magnet2URL — ferramenta open-source que facilita a abertura de magnet links no cliente de torrent local. Nenhum dado é enviado para servidores externos." />
    <meta name="author" content="Regirako" />
    <meta name="robots" content="index, follow" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- Content-Security-Policy: restringe recursos a 'self' e permite inline styles necessários -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self' blob:; connect-src 'none'; frame-ancestors 'none'; base-uri 'self';" />

    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 2em;
        background-color: #f5f5f5;
        position: relative;
        margin: 0;
      }
      h1, h2, p {
        color: #333;
      }
      a {
        color: #1a73e8;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        background-color: #2e7d32;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }
      button:hover {
        background-color: #1b5e20;
        transform: scale(1.05);
      }
      .music-btn {
        background-color: #d55901;
      }
      .music-btn:hover {
        background-color: #842e03;
      }
      .footer-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: rgba(51, 51, 51, 0.2);
        overflow: hidden;
        display: flex;
        align-items: center;
        z-index: 10;
      }
      .footer-banner span {
        white-space: nowrap;
        display: inline-block;
        padding-left: 100%;
        animation: slide-left 50s linear infinite;
        color: #333;
        font-size: 14px;
        font-weight: bold;
      }
      @keyframes slide-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      .regirako {
        position: fixed;
        bottom: 60px;
        right: 20px;
        height: 600px;
        opacity: 0.5;
        z-index: 5;
        transform-origin: center center;
        pointer-events: none;
      }

      /* Container limpo para substituir o body em pontos específicos (mantendo funções) */
      #content {
        max-width: 800px;
        margin: 0 auto;
      }

      .small-note {
        font-size: 0.9em;
        color: #666;
        margin-top: 8px;
      }
    </style>

    <script>
      /* ======= Variáveis e funções originais (mantidas) ======= */
      let magnetLink = "";
      let audio;
      let context, analyser, source;
      let regirakoImg;

      const musicList = [
        'assets/tokyo.mp3',
        'assets/mafland.mp3',
        'assets/xuliana.mp3',
        'assets/kenner.mp3'
      ];

      function getRandomMusic() {
        const index = Math.floor(Math.random() * musicList.length);
        return musicList[index];
      }

      function redirecionar() {
        if (magnetLink.startsWith("magnet:?")) {
          window.location.href = magnetLink;
        }
      }

      function toggleMusic() {
        if (!audio) return;

        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }

      function animate() {
        if (!analyser || !regirakoImg) return;

        const data = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(data);
        const average = data.reduce((a, b) => a + b, 0) / data.length;
        const scale = 1 + (average / 512) * 0.42;
        regirakoImg.style.transform = `scale(${scale})`;
        requestAnimationFrame(animate);
      }

      function setupAudioVisualizer() {
        context = new (window.AudioContext || window.webkitAudioContext)();
        analyser = context.createAnalyser();
        source = context.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(context.destination);
        animate();
      }

      /* ======= Lógica de inicialização ======= */
      window.onload = () => {
        // Decodifica hash da URL (ex: #magnet:?xt=...)
        magnetLink = decodeURIComponent(window.location.hash.substring(1));

        // Conteúdo limpo que aparece sempre (ajuda crawlers e dá contexto)
        // Mantemos o comportamento dinâmico abaixo tal como estava.
        const introHTML = `
          <div id="content">
            <h1>Magnet2URL — Abrir magnet links no cliente local</h1>
            <p class="small-note">Projeto open-source — nenhum dado é enviado a servidores externos. O site apenas sugere abertura de links magnet no seu cliente de torrent local.</p>
            <p><a href="https://github.com/regirako/Magnet2URL" target="_blank" rel="noopener noreferrer">Código fonte no GitHub</a> • <strong>Licença:</strong> MIT</p>
            <hr style="margin: 20px 0; border: none; height: 1px; background: #e0e0e0;">
          </div>
        `;
        // Inserimos uma vez o bloco inicial limpo; caso depois o código substitua o body (como antes), isso ocorrerá também.
        document.body.innerHTML = introHTML + document.body.innerHTML;

        if (magnetLink.startsWith("magnet:?")) {
          // comportamento mantido: tenta abrir automaticamente o magnet link
          window.location.href = magnetLink;

          // após 3s, renderiza o conteúdo que já existia informando o usuário sobre fallback
          setTimeout(() => {
            const musicSrc = getRandomMusic();

            document.body.innerHTML = `
              <div id="content">
                <h2>Você não foi redirecionado automaticamente?</h2>
                <p>
                  Isso pode ocorrer se você não tiver um programa de gerenciamento de arquivos torrents para capturar <strong>Magnet Links</strong> instalado.<br><br>
                  <strong>1.</strong> Baixe e instale o <a href='https://www.fosshub.com/qBittorrent.html' target='_blank' rel="noopener noreferrer"><strong>qBittorrent Windows 64x bits</strong></a>.<br>
                  <strong>2.</strong> Durante a instalação, permita que ele seja o programa padrão para arquivos <strong>.torrent</strong> e <strong>Magnet Links</strong>.<br>
                  <strong>3.</strong> Volte nesta página e clique no botão abaixo:
                </p>
                <button onclick="redirecionar()">Clique aqui para tentar novamente</button><br>
                <button class="music-btn" onclick="toggleMusic()">Music ON/OFF</button>
                <div class="footer-banner">
                  <span><strong>Leia o que está escrito na página, é um tutorial de como utilizar o redirecionamento automático para o download no aplicativo de gerenciamento de arquivos torrents.</strong></span>
                </div>
                <audio id="bg-audio" autoplay loop>
                  <source src="${musicSrc}" type="audio/mpeg">
                  Seu navegador não suporta o elemento de áudio.
                </audio>
                <img class="regirako" src="assets/regirako.png" alt="Regirako">
              </div>
            `;

            // reatribui variáveis de áudio/imagem para manter visualizador funcionando
            audio = document.getElementById('bg-audio');
            regirakoImg = document.querySelector('.regirako');

            audio.onplay = () => {
              if (!context) {
                setupAudioVisualizer();
              }
            };
          }, 3000);
        } else {
          // Se não existe magnet na hash, mantemos a mensagem padrão (com o bloco de intro já adicionado acima)
          document.body.innerHTML += `
            <div id="content">
              <h1>Redirecionando para o cliente de torrent...</h1>
              <p class="small-note">Se você tiver um magnet link, abra esta página incluindo o magnet no hash da URL (exemplo: <code>#magnet:?xt=...</code>).</p>
              <img class="regirako" src="assets/regirako.png" alt="Regirako">
            </div>
          `;
        }
      };
    </script>
  </head>
  <body>
    <!-- Conteúdo inicial minimalista (caso JS não rode imediatamente) -->
    <div id="content">
      <h1>Redirecionando para o cliente de torrent...</h1>
      <p class="small-note">Se nada acontecer automaticamente, aguarde alguns segundos ou verifique se tem um cliente de torrent instalado para abrir magnet links.</p>
      <img class="regirako" src="assets/regirako.png" alt="Regirako">
    </div>
  </body>
</html>
